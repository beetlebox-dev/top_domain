<!DOCTYPE html>

<html lang="en">

<!-- {{ copyright_notice }} -->

<head>
    <meta charset="utf-8">
    <title>Beetlebox Apps</title>
    <meta name="description" content="Games, animations, music, etc.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include "icons.html" %}
    <style>

        body {
            margin: 0;
            background-color: hsl(0, 0%, 8%);
            color: hsl(0, 0%, 90%);
            font-family: Menlo, Monaco, 'Courier New', monospace;
            text-align: center;
        }

        #main-container {
            position: absolute;
            display: block;
            box-sizing: border-box;
            width: 100%;
            padding: min(max(1vw, 1vh), 2.25vh);
        }

        .app-box {
            display: inline-block;
            vertical-align: top;
            width: min(max(16vw, 16vh), 36vh);
            margin: min(max(1.5vw, 1.5vh), 3.375vh) min(max(1vw, 1vh), 2.25vh);
            line-height: min(max(2.16vw, 2.16vh), 4.86vh);  /* Proportional 1.2:1 with font-size for: .app-title, .app-subtitle */
        }

        .app-box img {
            display: block;
            margin: 0 0 min(max(0.7vw, 0.7vh), 1.575vh);
            box-sizing: border-box;
            border: min(max(0.4vw, 0.4vh), 0.9vh) solid hsla(0, 0%, 0%, 0);
            /* Match JavaScript */
            border-radius: min(max(5vw, 5vh), 11.25vh);
            object-fit: cover;
            width: 100%;
            aspect-ratio: 1/1;
            transition-duration: 150ms;
        }

        .app-title, .app-subtitle {
            text-decoration: none;
        }

        .app-title, .app-subtitle {
            font-size: min(max(1.8vw, 1.8vh), 4.05vh);
        }

        .app-title {
            color: white;
            font-weight: bold;
        }

        .wordplay-arrow {
            color: hsl(0, 0%, 50%);
        }

        .app-subtitle {
            color: hsl(203, 50%, 60%);
            font-family: Arial, Helvetica, sans-serif;
        }

        #link-container {
            margin: min(max(5vw, 5vh), 11.25vh) 0 min(max(3vw, 3vh), 6.75vh);
        }

        #link {
            color: hsl(128, 100%, 70%);
            font-size: min(min(max(1.8vw, 1.8vh), 4.05vh), 1.2em);
            transition-duration: 150ms;
        }

        #link:hover {
            color: hsl(306, 100%, 50%);
        }

    </style>
</head>

<body>

    <div id="main-container">

        <a href="https://maskedcat.co" target="_blank"
            ><div id="maskedcatco" class="app-box"
                ><img title="Masked Cat Co: e-commerce website" alt="" src="{{ url_for('static', filename='icons/maskedcatco.jpeg') }}"
                ><span class="app-title">MaskedCatCo</span
                ><br
                ><span class="app-subtitle">e-commerce</span
            ></div
        ><a href="https://core.beetlebox.dev" target="_blank"
            ><div id="core" class="app-box"
                ><img title="Core: online game" alt="" src="{{ url_for('static', filename='icons/core.jpeg') }}"
                ><span class="app-title">Core</span
                ><br
                ><span class="app-subtitle">game</span
            ></div
        ></a><a href="https://wordplay.beetlebox.dev" target="_blank"
            ><div id="wordplay" class="app-box"
                ><img title="WORD=>PLAY: fun with synonyms" alt="" src="{{ url_for('static', filename='icons/wordplay.jpeg') }}"
                ><span class="app-title">WORD<span class="wordplay-arrow">=></span>PLAY</span
                ><br
                ><span class="app-subtitle">fun with synonyms</span
            ></div
        ></a><a href="https://wordpath.beetlebox.dev" target="_blank"
            ><div id="wordpath" class="app-box"
                ><img title="wordPATH: language puzzle" alt="" src="{{ url_for('static', filename='icons/wordpath.png') }}"
                ><span class="app-title">wordPATH</span
                ><br
                ><span class="app-subtitle">language puzzle</span
            ></div
        ></a><a href="https://mira3.beetlebox.dev" target="_blank"
            ><div id="mira3" class="app-box"
                ><img title="MIRA3: image animator" alt="" src="{{ url_for('static', filename='icons/mira3.jpeg') }}"
                ><span class="app-title">MIRA3</span
                ><br
                ><span class="app-subtitle">image animator</span
            ></div
        ></a><a href="https://soundx.beetlebox.dev" target="_blank"
            ><div id="soundx" class="app-box"
                ><img title="SoundX: ferry route optimizer" alt="" src="{{ url_for('static', filename='icons/soundx.jpeg') }}"
                ><span class="app-title">SoundX</span
                ><br
                ><span class="app-subtitle">ferry trip planner</span
            ></div
        ></a><a href="https://harmio.beetlebox.dev" target="_blank"
            ><div id="harmio" class="app-box"
                ><img title="HARMio: real-time melody harmonizer" alt="" src="{{ url_for('static', filename='icons/harmio.jpeg') }}"
                ><span class="app-title">HARMio</span
                ><br
                ><span class="app-subtitle">melody harmonizer</span
            ></div
        ></a><a href="https://quark.beetlebox.dev" target="_blank"
            ><div id="volatile3gons" class="app-box"
                ><img title="Quark: animation" alt="" src="{{ url_for('static', filename='icons/volatile3gons.jpeg') }}"
                ><span class="app-title">Quark</span
                ><br
                ><span class="app-subtitle">animation</span
            ></div
        ></a><a href="https://music.beetlebox.dev" target="_blank"
            ><div id="music" class="app-box"
                ><img title="BeetleboxMusic: piano+computer" alt="" src="{{ url_for('static', filename='icons/music.jpeg') }}"
                ><span class="app-title">BeetleboxMusic</span
                ><br
                ><span class="app-subtitle">piano+computer</span
            ></div
        ></a>
        
        <div id="link-container"><a id="link" href="{{ url_for('info') }}">About Beetlebox Apps</a></div>

    </div>

</body>

<script>


const mainContainer = document.getElementById('main-container');
const mainContainerStyle = window.getComputedStyle(mainContainer);

window.addEventListener('resize', resizeWindow);

for (const appBox of document.querySelectorAll('.app-box')) {
    const appIcon = document.querySelector(`#${appBox.id} img`);
    appBox.addEventListener('mouseenter', () => {
        appIcon.style.border = 'min(max(0.4vw, 0.4vh), 0.9vh) solid white';
    });
    appBox.addEventListener('mouseleave', () => {
        appIcon.style.border = 'min(max(0.4vw, 0.4vh), 0.9vh) solid hsla(0, 0%, 0%, 0)';
    });
};

resizeWindow();

function resizeWindow() {
    const mainContainerHeight = pxStringToNum(mainContainerStyle.getPropertyValue('height'));
    const mainContainerTop = Math.max((window.innerHeight - mainContainerHeight) / 2, 0);
    mainContainer.style.top = `${mainContainerTop}px`;
};

function pxStringToNum(pxString) {
    // Pass in a string such as '123.45px'. Returns a number such as 123.45.
    return Number(pxString.split('px')[0]);
};


</script>

</html>
